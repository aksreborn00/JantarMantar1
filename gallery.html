<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Jantar Mantar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0;
      color: #00ffcc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Gallery of Wonders</h1>
  <div class="gallery">
    <img src="images/ig1.jpg">
    <img src="images/ig4.jpg">
    <img src="images/ig2.jpg">
    <img src="images/ig3.jpg">
    <img src="images/py1.jpg">
    <img src="images/ry1.jpg">
  </div>
</body>
</html>
